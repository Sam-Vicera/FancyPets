<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/pets.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="headerdesign" style="border-bottom: 3px solid;">
            <h2>Pet Heaven</h2>
            <h4>The place you find your forever friend</h4>
        </div>
    </header>
    <main>
        
        
        <div class="filter-box">
            <h3>Filter</h3>

            <div class="form-floating mb-3">
                <select name="" id="category-select" class="form-select">
                    <option value="0">Show All</option>
                    <option value="1">Electronics</option>
                    <option value="2">Fashion</option>
                    <option value="3">Home &amp; Kitchen</option>
                </select>
                <label for="category-select">Category</label>
            </div>
            <div>
                <label for="min-price" class="form-label">Minimum Price: $ <span id="min-price-display">0</span></label>
                <input type="range" class="form-range" id="min-price" min="0" max="1500" value="0">
            </div>
            <div>
                <label for="max-price" class="form-label">Minimum Price: $ <span
                        id="max-price-display">1500</span></label>
                <input type="range" class="form-range" id="max-price" min="0" max="1500" value="1500">
            </div>

            

        </div>

        <section class="petContent" id="petContent">
            <div class="pet" id="pet-1"></div>

        </section>
        
    </main>
    
    <footer>

    </footer>
</body>
</html>
